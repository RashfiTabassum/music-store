        // ALBUM ART GENERATION
        function generateAlbumArt(seed, title, artist) {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 400;

                value: seed,
                next() {

            };

            const hue1 = Math.floor(rng.next() * 360);
            const hue2 = (hue1 + 60 + Math.floor(rng.next() * 120)) % 360;

            const gradient = ctx.createLinearGradient(0, 0, 400, 400);
            gradient.addColorStop(0, `hsl(${hue1}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${hue2}, 70%, 30%)`);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 400);

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3;

            for (let i = 0; i < 10; i++) {
                const x = rng.next() * 400;
                const y = rng.next() * 400;
                const radius = 20 + rng.next() * 80;

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            return canvas.toDataURL();

        // LYRICS GENERATION
        function generateLyrics(seed, locale) {
            const rng = {
                value: seed,
                next() {
                    this.value = (this.value * 1103515245 + 12345) & 0x7fffffff;
                    return this.value / 0x7fffffff;
                }
            };

            const lyricsTemplates = {

                    ['in the', 'through the', 'under the', 'over the', 'by the'],
                    ['moonlight', 'starlight', 'sunshine', 'shadows', 'darkness'],

                    ['сьогодні', 'назавжди', 'геть', 'разом', 'самі']
                ]
            };

            const template = lyricsTemplates[locale] || lyricsTemplates['en-US'];
            const lines = [];

            // Generate 8 lines of lyrics
            for (let i = 0; i < 8; i++) {
                let line = '';
                for (let j = 0; j < template.length; j++) {
                    const words = template[j];
                    const word = words[Math.floor(rng.next() * words.length)];
                    line += (j > 0 ? ' ' : '') + word;
                }
                lines.push(line);
            }

            return lines;
        }

        // AUDIO GENERATION
        function generateAudio(seed) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const duration = 10; // 10 seconds for better lyrics sync
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(2, sampleRate * duration, sampleRate);

            let rngState = seed;
            function nextRandom() {
                rngState = (rngState * 1103515245 + 12345) & 0x7fffffff;
                return rngState / 0x7fffffff;
            }

            const baseFreq = 220 + (nextRandom() * 220);
            const scale = [1, 9 / 8, 5 / 4, 4 / 3, 3 / 2, 5 / 3, 15 / 8];
            const tempo = 1.25; // Slower tempo for lyrics

            for (let channel = 0; channel < 2; channel++) {
                const data = buffer.getChannelData(channel);

                for (let i = 0; i < data.length; i++) {
                    const time = i / sampleRate;
                    const noteIndex = Math.floor(time / tempo) % scale.length;
                    const freq = baseFreq * scale[noteIndex];

                    const envelope = Math.exp(-time * 0.3) * (1 - (time / duration));
                    data[i] = Math.sin(2 * Math.PI * freq * time) * envelope * 0.3;
                    data[i] += Math.sin(4 * Math.PI * freq * time) * envelope * 0.15;
                }
            }

            return buffer;
        }

        function playAudio(seed, song) {
            try {
                // Stop previous audio
                if (currentSource) {
                    currentSource.stop();
                    currentSource = null;
                }

                if (currentLyricsInterval) {
                    clearInterval(currentLyricsInterval);
                    currentLyricsInterval = null;
                }

                const buffer = generateAudio(seed);
                currentSource = audioContext.createBufferSource();
                currentSource.buffer = buffer;
                currentSource.connect(audioContext.destination);

                // Generate and display lyrics
                const lyrics = generateLyrics(seed, getParams().locale);
                const lyricsContainer = document.getElementById(`lyrics-${song.index}`);

                if (lyricsContainer) {
                    lyricsContainer.innerHTML = lyrics.map((line, idx) =>
                        `<div class="lyrics-line" id="lyrics-line-${song.index}-${idx}">${line}</div>`
                    ).join('');

                    // Sync lyrics with audio
                    const lineInterval = (buffer.duration * 1000) / lyrics.length;
                    let currentLine = 0;

                    currentLyricsInterval = setInterval(() => {
                        // Remove previous active line
                        document.querySelectorAll(`#lyrics-${song.index} .lyrics-line`).forEach(el => {
                            el.classList.remove('active');
                        });

                        // Highlight current line
                        const currentEl = document.getElementById(`lyrics-line-${song.index}-${currentLine}`);
                        if (currentEl) {
                            currentEl.classList.add('active');
                            currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }

                        currentLine++;
                        if (currentLine >= lyrics.length) {
                            clearInterval(currentLyricsInterval);
                            currentLyricsInterval = null;
                        }
                    }, lineInterval);
                }

                // Update button state
                const playBtn = document.getElementById(`play-btn-${song.index}`);
                if (playBtn) {
                    playBtn.textContent = '⏹️ Stop';
                    playBtn.classList.add('playing');

        function audioBufferToWav(buffer) {
            const numberOfChannels = buffer.numberOfChannels;
            const length = buffer.length * numberOfChannels * 2;
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);

            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * numberOfChannels * 2, true);
            view.setUint16(32, numberOfChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, length, true);

            // Audio data
            const channels = [];
            for (let i = 0; i < numberOfChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }

            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, channels[channel][i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }

            return arrayBuffer;
        }

        function generateAlbumArt(seed, title, artist) {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');

            const rng = {
                value: seed,
                next() {
                    this.value = (this.value * 1103515245 + 12345) & 0x7fffffff;
                    return this.value / 0x7fffffff;
                }
            };

            const hue1 = Math.floor(rng.next() * 360);
            const hue2 = (hue1 + 60 + Math.floor(rng.next() * 120)) % 360;

            const gradient = ctx.createLinearGradient(0, 0, 400, 400);
            gradient.addColorStop(0, `hsl(${hue1}, 70%, 50%)`);
            gradient.addColorStop(1, `hsl(${hue2}, 70%, 30%)`);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 400);

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3;

            for (let i = 0; i < 10; i++) {
                const x = rng.next() * 400;
                const y = rng.next() * 400;
                const radius = 20 + rng.next() * 80;

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.stroke();
            }

            return canvas.toDataURL();
        }

        function generateLyrics(seed, locale) {
            const rng = {
                value: seed,
                next() {
                    this.value = (this.value * 1103515245 + 12345) & 0x7fffffff;
                    return this.value / 0x7fffffff;
                }
            };

            const lyricsTemplates = {
                'en-US': [
                    ['Dancing', 'Running', 'Flying', 'Falling', 'Walking'],
                    ['in the', 'through the', 'under the', 'over the', 'by the'],
                    ['moonlight', 'starlight', 'sunshine', 'shadows', 'darkness'],
                    ['tonight', 'forever', 'away', 'together', 'alone']
                ],
                'de-DE': [
                    ['Tanzen', 'Laufen', 'Fliegen', 'Fallen', 'Gehen'],
                    ['im', 'durch das', 'unter dem', 'über dem', 'am'],
                    ['Mondlicht', 'Sternenlicht', 'Sonnenschein', 'Schatten', 'Dunkelheit'],
                    ['heute Nacht', 'für immer', 'weg', 'zusammen', 'allein']
                ],
                'uk-UA': [
                    ['Танцюємо', 'Біжимо', 'Летимо', 'Падаємо', 'Ходимо'],
                    ['в', 'через', 'під', 'над', 'біля'],
                    ['місячне світло', 'зоряне світло', 'сонячне світло', 'тіні', 'темрява'],
                    ['сьогодні', 'назавжди', 'геть', 'разом', 'самі']
                ]
            };

            const template = lyricsTemplates[locale] || lyricsTemplates['en-US'];
            const lines = [];

            for (let i = 0; i < 8; i++) {
                let line = '';
                for (let j = 0; j < template.length; j++) {
                    const words = template[j];
                    const word = words[Math.floor(rng.next() * words.length)];
                    line += (j > 0 ? ' ' : '') + word;
                }
                lines.push(line);
            }

            return lines;
        }

        function generateAudio(seed) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const duration = 10;
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(2, sampleRate * duration, sampleRate);

            let rngState = seed;
            function nextRandom() {
                rngState = (rngState * 1103515245 + 12345) & 0x7fffffff;
                return rngState / 0x7fffffff;
            }

            const baseFreq = 220 + (nextRandom() * 220);
            const scale = [1, 9 / 8, 5 / 4, 4 / 3, 3 / 2, 5 / 3, 15 / 8];
            const tempo = 1.25;

            for (let channel = 0; channel < 2; channel++) {
                const data = buffer.getChannelData(channel);

                for (let i = 0; i < data.length; i++) {
                    const time = i / sampleRate;
                    const noteIndex = Math.floor(time / tempo) % scale.length;
                    const freq = baseFreq * scale[noteIndex];

                    const envelope = Math.exp(-time * 0.3) * (1 - (time / duration));
                    data[i] = Math.sin(2 * Math.PI * freq * time) * envelope * 0.3;
                    data[i] += Math.sin(4 * Math.PI * freq * time) * envelope * 0.15;
                }
            }

            return buffer;
        }

        function playAudio(seed, song) {
            try {
                if (currentSource) {
                    currentSource.stop();
                    currentSource = null;
                }

                if (currentLyricsInterval) {
                    clearInterval(currentLyricsInterval);
                    currentLyricsInterval = null;
                }

                const buffer = generateAudio(seed);
                currentSource = audioContext.createBufferSource();
                currentSource.buffer = buffer;
                currentSource.connect(audioContext.destination);

                const lyrics = generateLyrics(seed, getParams().locale);
                const lyricsContainer = document.getElementById(`lyrics-${song.index}`);

                if (lyricsContainer) {
                    lyricsContainer.innerHTML = lyrics.map((line, idx) =>
                        `<div class="lyrics-line" id="lyrics-line-${song.index}-${idx}">${line}</div>`
                    ).join('');

                    const lineInterval = (buffer.duration * 1000) / lyrics.length;
                    let currentLine = 0;

                    currentLyricsInterval = setInterval(() => {
                        document.querySelectorAll(`#lyrics-${song.index} .lyrics-line`).forEach(el => {
                            el.classList.remove('active');
                        });

                        const currentEl = document.getElementById(`lyrics-line-${song.index}-${currentLine}`);
                        if (currentEl) {
                            currentEl.classList.add('active');
                            currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }

                        currentLine++;
                        if (currentLine >= lyrics.length) {
                            clearInterval(currentLyricsInterval);
                            currentLyricsInterval = null;
                        }
                    }, lineInterval);
                }

                const playBtn = document.getElementById(`play-btn-${song.index}`);
                if (playBtn) {
                    playBtn.textContent = '⏹️ Stop';
                    playBtn.classList.add('playing');
                }

                currentSource.onended = () => {
                    if (playBtn) {
                        playBtn.textContent = '▶️ Play Preview';
                        playBtn.classList.remove('playing');
                    }
                    if (currentLyricsInterval) {
                        clearInterval(currentLyricsInterval);
                        currentLyricsInterval = null;
                    }
                };

                currentSource.start(0);
            } catch (error) {
                console.error('Audio playback error:', error);
                alert('Audio playback failed. Please try again.');
            }
        }

        function stopAudio(song) {
            if (currentSource) {
                currentSource.stop();
                currentSource = null;
            }
            if (currentLyricsInterval) {
                clearInterval(currentLyricsInterval);
                currentLyricsInterval = null;
            }
            const playBtn = document.getElementById(`play-btn-${song.index}`);
            if (playBtn) {
                playBtn.textContent = '▶️ Play Preview';
                playBtn.classList.remove('playing');
            }
        }

            try {
                const params = getParams();
                const zip = new JSZip();

                const FETCH_BATCH_SIZE = 100;
                const totalPages = Math.ceil(TOTAL_SONGS / FETCH_BATCH_SIZE);

                let allSongs = [];
                for (let page = 1; page <= totalPages; page++) {
                    if (exportCancelled) {
                        progressText.textContent = 'Export cancelled';
                        setTimeout(() => exportModal.style.display = 'none', 1000);
                        return;
                    }

                    const response = await fetch(
                        `/api/songs?seed=${params.seed}&page=${page}&pageSize=${FETCH_BATCH_SIZE}&likesValue=${params.likes}&locale=${params.locale}`
                    );
                    const result = await response.json();
                    allSongs = allSongs.concat(result.data);

                    const progress = (page / totalPages) * 20;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `Fetching songs... ${page}/${totalPages}`;
                }

                progressText.textContent = 'Generating audio files...';

                const AUDIO_BATCH_SIZE = 10;

                for (let i = 0; i < allSongs.length; i += AUDIO_BATCH_SIZE) {
                    if (exportCancelled) {
                        progressText.textContent = 'Export cancelled';
                        setTimeout(() => exportModal.style.display = 'none', 1000);
                        return;
                    }

                    const batchEnd = Math.min(i + AUDIO_BATCH_SIZE, allSongs.length);

                    for (let j = i; j < batchEnd; j++) {
                        const song = allSongs[j];
                        const seed = song.index * 12345;
                        const buffer = generateAudio(seed);
                        const wavData = audioBufferToWav(buffer);
                        const filename = sanitizeFilename(`${song.title} - ${song.artist} - ${song.album}.wav`);
                        zip.file(filename, wavData);
                    }

                    const progress = 20 + ((batchEnd / allSongs.length) * 70);
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `Generating audio... ${batchEnd}/${allSongs.length}`;

                    await new Promise(resolve => setTimeout(resolve, 0));
                }

                progressText.textContent = 'Creating ZIP file...';
                progressFill.style.width = '95%';

                const zipBlob = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                }, function updateCallback(metadata) {
                    const percent = metadata.percent.toFixed(0);
                    progressText.textContent = `Creating ZIP... ${percent}%`;
                });

                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = `music_store_export_${params.seed}.zip`;
                link.click();

                progressFill.style.width = '100%';
                progressText.textContent = 'Complete! Download started.';

                setTimeout(() => {
                    exportModal.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);

            } catch (error) {
                console.error('Export error:', error);
                progressText.textContent = 'Export failed: ' + error.message;
                setTimeout(() => exportModal.style.display = 'none', 3000);
            }
        }

        function audioBufferToWav(buffer) {
            const numberOfChannels = buffer.numberOfChannels;
            const length = buffer.length * numberOfChannels * 2;
            const arrayBuffer = new ArrayBuffer(44 + length);
            const view = new DataView(arrayBuffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, buffer.sampleRate, true);
            view.setUint32(28, buffer.sampleRate * numberOfChannels * 2, true);
            view.setUint16(32, numberOfChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, length, true);

            const channels = [];
            for (let i = 0; i < numberOfChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }

            let offset = 44;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, channels[channel][i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }

            return arrayBuffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function sanitizeFilename(filename) {

        function initGalleryScroll() {
            const container = document.getElementById('galleryContainer');

            container.addEventListener('scroll', () => {
                if (currentViewMode !== 'gallery') return;

                const scrollBottom = container.scrollTop + container.clientHeight;
                const scrollHeight = container.scrollHeight;

                if (scrollBottom >= scrollHeight - 200 && !galleryLoading) {
                    loadGalleryBatch();
                }
            });
        }

        // ========== VIEW SWITCHING ==========

        function switchView() {
            currentViewMode = document.getElementById('viewMode').value;
            const tableContainer = document.getElementById('tableContainer');
            const galleryContainer = document.getElementById('galleryContainer');
            const paginationContainer = document.getElementById('paginationContainer');

            if (currentViewMode === 'table') {
                tableContainer.style.display = 'block';
                galleryContainer.style.display = 'none';
                paginationContainer.style.display = 'flex';
                currentPage = 1;
                expandedRowId = null;
                loadTableView();
            } else {
                tableContainer.style.display = 'none';
                galleryContainer.style.display = 'block';
                paginationContainer.style.display = 'none';
                document.getElementById('gallery').innerHTML = '';
                galleryPage = 0;
                loadGalleryBatch();
            }
        }

        function resetAndLoad() {
            updateLikesDisplay();

            if (currentViewMode === 'table') {
                currentPage = 1;
                expandedRowId = null;
                loadTableView();
            } else {
                document.getElementById('gallery').innerHTML = '';
                document.getElementById('galleryContainer').scrollTop = 0;
                galleryPage = 0;
                loadGalleryBatch();
            }
        }

        // ========== EVENT LISTENERS ==========

        document.getElementById('seedInput').addEventListener('input', resetAndLoad);
        document.getElementById('likesInput').addEventListener('input', resetAndLoad);
        document.getElementById('localeSelect').addEventListener('change', resetAndLoad);
        document.getElementById('viewMode').addEventListener('change', switchView);

        // ========== INITIALIZATION ==========

        window.addEventListener('load', () => {
            updateLikesDisplay();
            initGalleryScroll();
            switchView();
        });
    </script>
</body>
</html>
